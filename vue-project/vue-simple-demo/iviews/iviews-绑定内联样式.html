<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>绑定内联样式</title>
    <link rel="shortcut icon" href="../src/assets/logo.png" />
    <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
    <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
    <script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>
    <style type="text/css">
    *{
        margin:0;
        padding:0;
    }
    body{
        font-family: "微软雅黑";
        background: #eee;
    }
    #app{
        width:75%;
        margin:100px auto;
    }
    </style>
</head>
<body>
<div id="app">
  <div :style="[stylesA,stylesB]">
      文本
  </div>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            stylesA:{
               color:'red',
               fontSize:14+'px'
               
           },
           stylesB:{
               fontSize:18+'px'
           }
        },
        methods: {
            
        }
    })
  </script>
</body>
</html>
