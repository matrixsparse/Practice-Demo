<!DOCTYPE html>
<html>
<head>
       <meta charset="utf-8">
    <title>iview example</title>
    <link rel="shortcut icon" href="https://file.iviewui.com/file/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
    <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
    <script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>
    <link rel="stylesheet" href="css/syle.css" />
</head>
<body>
<div id="app">
    <Row>
        <i-col span="12">
            <Steps :current="2">
                <Step title="已完成" content="这里是该步骤的描述信息"></Step>
                <Step title="进行中" content="这里是该步骤的描述信息"></Step>
                <Step title="待进行" content="这里是该步骤的描述信息"></Step>
                <Step title="待进行" content="这里是该步骤的描述信息"></Step>
            </Steps>
        </i-col>
        <i-col span="12">
            <Tabs value="name1">
        <Tab-pane label="我是" name="name1">你好</Tab-pane>
        <Tab-pane label="你好" name="name2">我是</Tab-pane>
    </Tabs>
             <i-button @click="show">Click me!</i-button>
        </i-col>
    </Row>


    <Modal v-model="visible" title="Welcome">欢迎使用 iView</Modal>
    <Slider v-model="value1"></Slider>
    <Slider v-model="value2" range></Slider>
    <Slider v-model="value3" range disabled></Slider>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            visible: false,
             theme1: 'light',
             value1: 25,
                value2: [20, 50],
                value3: [20, 50]
        },
        methods: {
            show: function () {
                this.visible = true;
            }
        }
    })
  </script>
</body>
</html>
