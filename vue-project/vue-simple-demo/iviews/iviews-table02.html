<!DOCTYPE html>
<html>
<head>
       <meta charset="utf-8">
    <title>iview example</title>
    <link rel="shortcut icon" href="https://file.iviewui.com/file/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
    <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
    <script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>
    <!-- <link rel="stylesheet" href="css/syle.css" /> -->
</head>
<body>
<div id="app">
  <i-table border :columns="columns" :data="data">
      <template slot-scope="{ row }" slot="name">
          <strong>{{ row.name }}</strong>
      </template>
      <template slot-scope="{ row, index }" slot="action">
          <i-button type="primary" size="small" style="margin-right: 5px" @click="show(index)">View</i-button>
          <i-button type="error" size="small" @click="remove(index)">删除</i-button>
      </template>
  </i-table>
  <Page :total="100" />
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            visible: false,
            columns: [
                    {
                        title: 'Name',
                        slot: 'name'
                    },
                    {
                        title: 'Age',
                        key: 'age'
                    },
                    {
                        title: 'Address',
                        key: 'address'
                    },
                    {
                        title: 'Action',
                        slot: 'action',
                        width: 150,
                        align: 'center'
                    }
                ],
                data: [
                    {
                        name: 'John Brown',
                        age: 18,
                        address: 'New York No. 1 Lake Park'
                    },
                    {
                        name: 'Jim Green',
                        age: 24,
                        address: 'London No. 1 Lake Park'
                    },
                    {
                        name: 'Joe Black',
                        age: 30,
                        address: 'Sydney No. 1 Lake Park'
                    },
                    {
                        name: 'Jon Snow',
                        age: 26,
                        address: 'Ottawa No. 2 Lake Park'
                    }
                ]
       },
       methods: {
           show (index) {
               this.$Modal.info({
                   title: 'User Info',
                   content: `Name：${this.data[index].name}<br>Age：${this.data[index].age}<br>Address：${this.data[index].address}`
               })
           },
           remove (index) {
               this.data.splice(index, 1);
           }
       }
    })
  </script>
</body>
</html>
