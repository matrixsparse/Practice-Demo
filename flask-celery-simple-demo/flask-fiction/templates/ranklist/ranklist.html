<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QuickRead</title>
    <link rel="shortcut icon" href="{{ url_for('static',filename='img/logo.png') }}">
    <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
    <!-- import Vue.js -->
    <script src="//vuejs.org/js/vue.min.js"></script>
    <!-- import stylesheet -->
    <link rel="stylesheet" href="//unpkg.com/iview/dist/styles/iview.css">
    <!-- import iView -->
    <script src="//unpkg.com/iview/dist/iview.min.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        /*body {*/
        /*background: #eee;*/
        /*}*/

        #app {
            width: 75%;
            margin: 0px auto;
        }

        .layout {
            border: 1px solid #d7dde4;
            background: #f5f7f9;
            position: relative;
            border-radius: 4px;
            overflow: hidden;
        }

        .layout-logo {
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background: #5b6270;
            border-radius: 3px;
            float: left;
            position: relative;
            top: 15px;
            left: 20px;
            color: #fff;
            font-size: 14px;
        }

        .layout-header {
            height: 60px;
            background: #fff;
            box-shadow: 0 1px 1px rgba(0, 0, 0, .1);
        }

        .layout-content {
            width: 90%;
            mix-height: 600px;
            margin: 15px;
            overflow: hidden;
            background: #fff;
            border-radius: 4px;
            margin: 10px auto;
        }

        .layout-content-main {
            padding: 10px;
        }

        .layout-footer {
            text-align: center;
            padding: 10px 0 20px;
            color: #9ea7b4;
        }

        .layout-ceiling {
            background: #464c5b;
            padding: 10px 0;
            overflow: hidden;
        }

        .layout-ceiling-main {
            float: right;
            margin-right: 8px;
        }

        .layout-ceiling-main a {
            color: #9ba7b5;
        }
    </style>
</head>
<body>
<div class="layout">
    <div class="layout-ceiling">
        <div class="layout-ceiling-main">
            <a href="#">Sign up</a> |
            <a href="#">Help Center</a> |
            <a href="#">Security</a> |
            <a href="#">Service</a>
        </div>
    </div>
    <div class="layout-header">
        <div class="layout-logo">Logo</div>
    </div>
    <div class="layout-content">
        <div class="layout-content-main">
            <div id="app">
                <div>
                    <i-table :columns="columns_data" :data="show_data"></i-table>
                </div>
            </div>
        </div>
    </div>
    <div class="layout-footer">
        2017 &copy; QuickRead
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>
    var novel_list = []

    var request_url = window.document.location.href + 'handle'
    console.log(window.document.location.href)

    $(document).ready(function () {
        $.get(request_url
            , function (data) {
                var json_data = $.parseJSON(data)
//                console.log(json_data['result'])
                for (i = 0; i < json_data['result'].length; i++) {
                    show_data = {
                        "number": parseInt(i) + 1,
                        "category": json_data['result'][i].book_style,
                        "book_name": json_data['result'][i].title,
                        "author": json_data['result'][i].author,
                        "url": '<a>' + json_data['result'][i]._id + '</a>',
                    }
//                console.log(show_data)
                    novel_list.push(show_data)
                }
            }
        )
    });


    new Vue({
        el: '#app',
        data: {
            columns_data: [
                {
                    title: '序号',
                    key: 'number',
                    sortable: true
                },
                {
                    title: '小说类别',
                    key: 'category'
                },
                {
                    title: '小说书名',
                    key: 'book_name'
                },
                {
                    title: '作者',
                    key: 'author'
                },
                {
                    title: '阅读',
                    key: 'url'
                }
            ],
            show_data: novel_list
        }
    })
</script>

</body>
</html>
